<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEOWS</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <h1 class="logo">MEOWS: Motion-Enhanced Off-limits Water Sprayer</h1>
  </div>
  <div class="serialbox">
    <p class="text">Please Enter Product Serial Number #</p>
    <input type="text" class="input" id="loginInput">
    <button class="button" id="serialNumButton">Continue</button>
  </div>
  <div id="errorModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="errorMessage"></p>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="{{ url_for('static', filename='JS/main.js') }}"></script>
</body>
</html>
